<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yapım Aşamasında</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background-color: #f5f0eb;
      color: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 40px;
      border-radius: 12px;
      background-color: #fff;
      border: 1px solid #e2dcd3;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      color: #5c2e00;
      margin-bottom: 20px;
      font-weight: normal;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
      margin-bottom: 30px;
    }

    .loader {
      border: 6px solid #eee;
      border-top: 6px solid #5c2e00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yapım Aşamasında</h1>
    <p>Web sitemizi sizler için yeniliyoruz.<br> En kısa sürede görüşmek üzere.</p>
    <div class="loader"></div>
    <footer>&copy; 2025 Aktıp Kuyumculuk</footer>
  </div>
</body>
</html>
