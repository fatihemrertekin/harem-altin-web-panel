<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canlı Fiyatlar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            background-image: url(background.webp);
        }

        .table-container {
            max-width: 1600px;
            margin: auto;
        }

        .table-title {
            background-color: #343a40;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            text-align: center;
        }

        .card {
            margin-bottom: 20px;
        }

        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container table-container">
        <div class="text-center mb-4">
            <img src="logo.avif" alt="logo">
        </div>

        <!-- Bootstrap Grid ile Yan Yana -->
        <div class="row">
            <!-- Altın Fiyatları Tablosu -->
            <div class="col-lg-6 col-md-12">
                <div class="card shadow">
                    <div class="table-title">
                        <h2 class="mb-0">Altın Fiyatları</h2>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-striped table-hover table-bordered" id="altinTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>İsim</th>
                                    <th>Alış</th>
                                    <th>Satış</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Veriler burada görünecek -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Darphane İşçilik Fiyatları Tablosu -->
            <div class="col-lg-6 col-md-12">
                <div class="card shadow">
                    <div class="table-title">
                        <h2 class="mb-0">Darphane İşçilik Fiyatları</h2>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-striped table-hover table-bordered" id="darphaneTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>İsim</th>
                                    <th>Yeni Alış</th>
                                    <th>Yeni Satış</th>
                                    <th>Eski Alış</th>
                                    <th>Eski Satış</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Veriler burada görünecek -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API'den verileri çekip tablolara yerleştiren fonksiyon
        async function fetchData() {
            try {
                const response = await fetch('/api/data'); // API'den verileri çek
                const data = await response.json();
                updateTable('altinTable', data.altinVeriler, ['isim', 'alis', 'satis']);
                updateTable('darphaneTable', data.darphaneVeriler, ['isim', 'yeniAlis', 'yeniSatis', 'eskiAlis', 'eskiSatis']);
            } catch (error) {
                console.error('Veri çekme hatası:', error);
            }
        }

        // Belirtilen tabloyu güncelleyen yardımcı fonksiyon
        function updateTable(tableId, rows, fields) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            tableBody.innerHTML = '';

            if (rows && rows.length > 0) {
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    fields.forEach(field => {
                        const td = document.createElement('td');
                        td.textContent = row[field] || '';
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } else {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.setAttribute('colspan', fields.length);
                td.textContent = 'Veri bulunamadı.';
                td.classList.add('text-center');
                tr.appendChild(td);
                tableBody.appendChild(tr);
            }
        }

        // İlk veriyi çek
        fetchData();
        // Her 5 saniyede bir verileri güncelle
        setInterval(fetchData, 5000);
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
